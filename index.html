<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/tailwind.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="flex justify-center items-center flex-col h-screen bg-no-repeat bg-cover bg-Pale-blue"
    style="background-image: url(../images/pattern-background-desktop.svg)"
  >
    <div class="wrapper w-96 bg-white mb-10 rounded-b-lg">
      <div class="mb-8">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration"
          class="rounded-t-lg"
        />
      </div>
      <div>
        <h1 class="text-center text-xl font-black mb-5">Order Summary</h1>
        <p
          class="text-center text-base text-Desaturated-blue w-9/12 m-auto leading-6"
        >
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like
        </p>
        <div>
          <div class="bg-Very-pale-blue mr-11 ml-11 mt-8 mb-8 flex items-center justify-between pt-6 pb-6 rounded-xl"
          >
            <div class="flex">
              <img
                src="./images/icon-music.svg"
                alt="icon music"
                class="bg-Desaturated-blue rounded-full text-Desaturated-blue w-10 h-10 border-none mr-5 ml-5"
              />
              <div>
                <h2 class="text-Dark-blue font-bold text-sm">Annual Plan</h2>
                <span class="text-Desaturated-blue text-xs">$59.99/year</span>
              </div>
            </div>
            <a href="#" class="mr-5 text-Bright-blue font-bold underline underline-offset-2 text-xs hover:text-indigo-500">Change</a>
          </div>
        </div>
       
        <div class="mr-11 ml-11">

          <button class=" hover:bg-indigo-500 text-center bg-Bright-blue text-white font-bold w-full pt-3 pb-3 rounded-lg mb-6 " >Proceed to Payment</button>
        </div>
       
        <p class="text-center text-Desaturated-blue font-bold mb-11 hover:text-black cursor-pointer">Cancel order</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Johan</a>.
    </div>
  </body>
</html>
